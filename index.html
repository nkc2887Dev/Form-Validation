<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container p-5">
        <h1 class="text-danger text-center">Hello Guys!</h1>
        <form action="#" class="clr">
            <div class="mb-3">
                <label for="userName" class="form-label text-primary">Name : </label>
                <input type="text" class="form-control" id="userName" placeholder="User Name" autocomplete="off">
                <span class="text-danger fw-bold" id="name"></span>
            </div>
            <div class="mb-3">
                <label for="userNumber" class="form-label text-primary">Phone No. :</label>
                <input type="text" class="form-control" id="userNumber" placeholder="Phone No." autocomplete="off">
                <span class="text-danger fw-bold" id="num"> </span>
            </div>
            <div class="mb-3">
                <label for="userEmail" class="form-label text-primary">Email address : </label>
                <input type="email" class="form-control" id="userEmail" placeholder="name@example.com" autocomplete="off">
                <span class="text-danger fw-bold" id="email"> </span>
            </div>
            <div class="mb-3">
                <label for="Userpass" class="form-label text-primary">Password : </label>
                <input type="text" class="form-control" id="Userpass" placeholder="Password" autocomplete="off">
                <span class="text-danger fw-bold" id="pass"> </span>
            </div>
            <div class="mb-3">
                <label for="Userconpass" class="form-label text-primary">Confirm Password : </label>
                <input type="text" class="form-control" id="Userconpass" placeholder="Confirm Password" autocomplete="off">
                <span class="text-danger fw-bold" id="conpass"> </span>
            </div>
            <button type="button" id="submit" class="btn btn-primary my-3">Submit</button>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
